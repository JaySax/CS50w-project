<!DOCTYPE html>
<html lang="en">
<head>
    <title>Advanced Search</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="nav-links">
        <nav id="header">
            <div class="logo">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
                <h2>Advanced Search</h2>
            </div>
            <a href="index.html">Google Search</a>
        </nav>
    </div>

		<form action="https://google.com/search">
			<div class="text-input">
				<h3 class="title">Find pages with...</h3>
                <div class="col-4">
                    <label>All of these words:</label>
                    <input name="as_q" type="text"> 
                </div>
                <div class="col-4">
                    <label>This exact word or phrase:</label>
                    <input name="as_epq" type="text">
                </div>
                <div class="col-4">
                    <label>Any of these words:</label>
                    <input name="as_oq" type="text">
                </div>
                <div class="col-4">
                    <label>None of these words:</label>
                    <input name="as_eq" type="text"> 
                </div>
                <br>
                    <input type="submit" id="btn" name="btn" title="search" value="Advanced Search">
                
            </div>
		</form> 
</body>
</html>
