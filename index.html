  ">

<body>
    <div class="navbar">
        <nav>

    <!---- Search Container -->
    
    <div class="search-container">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
        
        <form action="https://www.google.com/search" method="get">
            
            <div id="texttosearch">
                 <svg height="21" viewBox="0 0 21 21" width="22" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd" stroke="#808080" stroke-linecap="round" stroke-linejoin="round"><circle cx="8.5" cy="8.5" r="5" /><path d="m17.571 17.5-5.571-5.5" /></g></svg>
                
                <input type="text" name="q" id="text" title="search" autocapitalize="0ff" autofocus autocomplete="off" autocorrect="false" spellcheck="false" maxlenght="2048">
            
                <input type="submit" name="btn" value="Google Search"> 
                <input type="submit" name="btnI" value="I'm Feeling Lucky"> 
            </div>
        </form>
    </div>
